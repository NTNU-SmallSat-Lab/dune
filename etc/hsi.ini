############################################################################
# Standalone HSI configuration file.                                       #
############################################################################
[Require common/transports.ini]

############################################################################
# General Parameters.                                                      #
############################################################################
[General]
Vehicle                                 = hsi
System Type                             = mobilesensor

############################################################################
# Transports.                                                              #
############################################################################

[Transports.Announce]
System Type                             = camera

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Abort,
                                          Acceleration,
                                          AngularVelocity,
                                          Announce,
                                          CommSystemsQuery,
                                          CpuUsage,
                                          Current,
                                          EntityList,
                                          EntityState,
                                          EstimatedState,
                                          FuelLevel,
                                          EulerAngles,
                                          GpsFix,
                                          Heartbeat,
                                          LogBookControl,
                                          LogBookEntry,
                                          LoggingControl,
                                          MagneticField,
                                          PlanControl,
                                          PlanControlState,
                                          Pressure,
                                          PowerChannelControl,
                                          RemoteSensorInfo,
                                          ReportControl,
                                          RSSI,
                                          StorageUsage,
                                          Temperature,
                                          VehicleState,
                                          Voltage
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Flush Interval                          = 1
LSF Compression Method                  = none
Transports                              = Abort,
                                          Acceleration,
                                          AngularVelocity,
                                          Announce,
                                          CommSystemsQuery,
                                          CpuUsage,
                                          Current,
                                          EntityList,
                                          EntityState,
                                          EstimatedState,
                                          FuelLevel,
                                          EulerAngles,
                                          GpsFix,
                                          Heartbeat,
                                          LogBookControl,
                                          LogBookEntry,
                                          LoggingControl,
                                          MagneticField,
                                          PlanControl,
                                          PlanControlState,
                                          Pressure,
                                          PowerChannelControl,
                                          RemoteSensorInfo,
                                          ReportControl,
                                          RSSI,
                                          StorageUsage,
                                          Temperature,
                                          VehicleState,
                                          Voltage

############################################################################
# Camera.                                                                  #
############################################################################

[Vision.UEye]
Enabled                                 = Hardware
Entity Label                            = uEye
Camera ID                               = 1
Log Dir                                 = ueye_logs/
Frames Per Second                       = 10
AOI - X                                 = 0
AOI - Y                                 = 0
AOI - Width                             = 2048
AOI - Height                            = 1088
Gain                                    = 4
Exposure                                = 100
Active                                  = True
Debug Level                             = Debug
Pixel Clock                             = 5 #0-17